<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Form</title>
		<link rel = "stylesheet" href = "num2.css">
	</head>
	<body>
		<div class = "MainForm">
			<div class = "Header">
				Регистрация
			</div>
			<div class = "Inputs">
				<div class = "LabelAndText">
					E-mail
					<br>
					<input class = "Text" name = "TxtEmail" type = "email" value = "example@site.domain" required>
				</div>
				<div class="PasswordContainer">
					<div class="LabelAndPassword">
						Пароль
						<br>
						<input class = "Password" name = "TxtPassword" type = "password" value = "password" required>
					</div>
					<div class = "LabelAndPassword">
						Повторите пароль
						<br>
						<input class = "Password" name = "TxtPasswordRepeat" type = "password" value = "password" required>
					</div>
				</div>
				<div class = "LabelAndText">
					ФИО
					<br>
					<input class = "Text" name = "TxtFIO" type = "text" value = "Игорев Игорь Игоревич" required>
				</div>
				
				<div class = "LabelAndText Age">
					Возраст
					<br>
					<input class = "Text" name = "TxtAge" type = "text" value = "18" required>
				</div>
			</div>
			<div class = "Buttons">
				<input class = "Submit" type = "Submit" value = "Отправить">
				<input class = "Cancel" type = "Submit" value = "Отмена">
			</div>
		</div>
	</body>
</html>
